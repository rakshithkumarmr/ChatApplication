{% extends 'basic.html' %}
{% block title %}Room{% endblock %}
{% block body %}
{% load static %}

    <div align="center" style="margin-top: 3%">
    <h2>Previous Messages</h2>
</div>


<div class="container">
    {% if mess %}
    <div class="card">
        <h3 style="color: red">{{ mess }}</h3>
    </div>
    {% endif %}
    {% for x in data %}
        <a href="#">
        <div class="card" style="width: 18rem;margin-left: 5%;padding: 2%">
                    <img src="{{ x.profile_image.url }}" height="100" width="100"><br>
                    <h6 style="font-weight: bold">Username:  :{{ x.username }}</h6>
                    <h6 style="font-weight: bold">Name  :{{ x.name }}</h6>
        </div>
        </a>
        {% endfor %}
</div>



{% endblock %}
